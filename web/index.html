<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- Primary Meta Tags -->
    <title>OnChat</title>
    <meta name="title" content="OnChat" />
    <meta
      name="description"
      content="A fully permissionless, on-chain chat protocol built on the Base."
    />
    <meta name="keywords" content="chat, onchain, base, social, farcaster" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://onchat.sebayaki.com/__REQUEST_PATH__"
    />
    <meta property="og:title" content="OnChat" />
    <meta
      property="og:description"
      content="A fully permissionless, on-chain chat protocol built on the Base."
    />
    <meta
      property="og:image"
      content="https://onchat.sebayaki.com/og-image.jpg"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:url"
      content="https://onchat.sebayaki.com/__REQUEST_PATH__"
    />
    <meta name="twitter:title" content="OnChat" />
    <meta
      name="twitter:description"
      content="A fully permissionless, on-chain chat protocol built on the Base."
    />
    <meta
      name="twitter:image"
      content="https://onchat.sebayaki.com/og-image.jpg"
    />

    <!-- Farcaster Mini App Frame -->
    <meta
      property="fc:frame"
      content='{"version":"next","imageUrl":"https://onchat.sebayaki.com/og-image.jpg","button":{"title":"OnChat","action":{"type":"launch_frame","name":"OnChat","url":"https://onchat.sebayaki.com/__REQUEST_PATH__","splashImageUrl":"https://onchat.sebayaki.com/app-icon-200x200.png","splashBackgroundColor":"#000000"}}}'
    />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://auth.farcaster.xyz" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- JetBrains Mono Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
